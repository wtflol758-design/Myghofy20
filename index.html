<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عيد ميلاد سعيد غفراني 🎉</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.3em;
      margin: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ff4b2b;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff6a3d;
    }
    .hidden-message {
      opacity: 0;
      margin-top: 30px;
      font-size: 1.4em;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      transition: opacity 2s ease-in-out;
    }
    .hidden-message.show {
      opacity: 1;
    }
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      color: #ff2e63;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="happy-birthday-to-you-piano-version-13976.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت
  </audio>

  <h1>🎂 عيد ميلاد سعيد غفراني 🎂</h1>
  <p>اليوم مش عادي... اليوم ميلاد القمر، ميلاد غوفي الحلوة ❤️</p>
  <p>كل سنة وأنتِ غفراني الجميلة، ضحكتي، وسبب سعادتي 💕</p>
  <button onclick="showMessage()">🎁 اضغطي هنا يا غوفي 🎁</button>
  
  <div class="hidden-message" id="message">
    غفراني... 💌<br><br>
    يا غوفي، إنتِ روحي ونبضي وسعادتي 💖<br>
    بحبك قد السما والبحر والنجوم ✨<br>
    كل سنة وإنتِ معايا، كل سنة وإنتِ الحب كله 🌹
  </div>

  <script>
    function showMessage() {
      document.getElementById("message").classList.add("show");
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      heart.innerHTML = "❤";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
